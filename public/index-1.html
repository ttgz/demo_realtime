<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi√°m S√°t M√¥i Tr∆∞·ªùng N∆∞·ªõc</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .title {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .parameter-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .parameter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .parameter-btn.active {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        /* Tr·∫°ng th√°i b√¨nh th∆∞·ªùng */
        .parameter-btn.normal {
            background: linear-gradient(45deg, #27ae60, #229954);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .parameter-btn.normal:hover {
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        /* Tr·∫°ng th√°i c·∫£nh b√°o */
        .parameter-btn.warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .parameter-btn.warning:hover {
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
        }

        /* Tr·∫°ng th√°i nguy hi·ªÉm */
        .parameter-btn.danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            animation: pulse 2s infinite;
        }

        .parameter-btn.danger:hover {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .datetime-display {
            text-align: center;
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(236, 240, 241, 0.8);
            border-radius: 10px;
            font-weight: 500;
        }

        .content-display {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .parameter-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .parameter-value {
            font-size: 3em;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .parameter-unit {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-left: 10px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            height: 400px;
        }

        .welcome-message {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.3em;
            font-style: italic;
        }

        /* Th√¥ng b√°o c·∫£nh b√°o */
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
            position: relative;
            display: none;
        }

        .alert.warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .alert.danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .alert.normal {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
        }

        .alert-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Status indicator tr√™n n√∫t */
        .parameter-btn::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
        }

        .parameter-btn.warning::after {
            background: #f39c12;
            animation: blink 1s infinite;
        }

        .parameter-btn.danger::after {
            background: #e74c3c;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 2em;
            }

            .parameter-btn {
                padding: 15px 20px;
                font-size: 1.1em;
            }

            .parameter-title {
                font-size: 2em;
            }

            .parameter-value {
                font-size: 2.5em;
            }

            .alert-container {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Gi√°m S√°t M√¥i Tr∆∞·ªùng N∆∞·ªõc</h1>

        <div class="buttons-container">
            <button class="parameter-btn sensor-card normal" data-type="ph">pH</button>
            <button class="parameter-btn sensor-card normal" data-type="temp">Nhi·ªát ƒê·ªô</button>
            <button class="parameter-btn sensor-card normal" data-type="sali">ƒê·ªô m·∫∑n</button>
            <button class="parameter-btn sensor-card normal" data-type="do">DO</button>
        </div>

        <div class="datetime-display" id="date"></div>

        <div class="content-display" id="contentDisplay">
            <div class="welcome-message">
                üåä Ch·ªçn m·ªôt th√¥ng s·ªë ƒë·ªÉ xem chi ti·∫øt üåä
            </div>
            <!-- Hidden elements for data display -->
            <div style="display: none;">
                <span id="ph">7.0</span>
                <span id="temp">25</span>
                <span id="sali">35</span>
                <span id="do">8.0</span>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <!-- Alert Container -->
    <div class="alert-container" id="alertContainer"></div>

    <script>
        const maxDataPoints = 50;
        let chartInstance = null;
        let currentType = null;
        let labels = [];

        // Ng∆∞·ª°ng c·∫£nh b√°o cho t·ª´ng th√¥ng s·ªë
        const thresholds = {
            ph: {
                min: 6.5,
                max: 8.5,
                warningMin: 6.0,
                warningMax: 9.0
            },
            temp: {
                min: 20,
                max: 30,
                warningMin: 15,
                warningMax: 35
            },
            sali: {
                min: 30,
                max: 40,
                warningMin: 25,
                warningMax: 45
            },
            do: {
                min: 6.0,
                max: 12.0,
                warningMin: 4.0,
                warningMax: 15.0
            }
        };

        // D·ªØ li·ªáu sensor th·ªùi gian th·ª±c
        const sensorData = {
            ph: [],
            temp: [],
            sali: [],
            do: []
        };

        // Th√¥ng tin hi·ªÉn th·ªã cho t·ª´ng sensor
        const sensorInfo = {
            ph: { title: 'pH', unit: '', color: '#3498db' },
            temp: { title: 'Nhi·ªát ƒê·ªô', unit: '¬∞C', color: '#e74c3c' },
            sali: { title: 'ƒê·ªô m·∫∑n', unit: 'S%', color: '#27ae60' },
            do: { title: 'DO', unit: 'mg/L', color: '#9b59b6' }
        };

        // H√†m ki·ªÉm tra tr·∫°ng th√°i th√¥ng s·ªë
        function checkParameterStatus(type, value) {
            const threshold = thresholds[type];
            if (!threshold) return 'normal';

            const numValue = parseFloat(value);
            
            if (numValue < threshold.warningMin || numValue > threshold.warningMax) {
                return 'danger';
            } else if (numValue < threshold.min || numValue > threshold.max) {
                return 'warning';
            } else {
                return 'normal';
            }
        }

        // H√†m c·∫≠p nh·∫≠t m√†u n√∫t
        function updateButtonStatus(type, status) {
            const button = $(`.sensor-card[data-type="${type}"]`);
            button.removeClass('normal warning danger');
            button.addClass(status);
        }

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o
        function showAlert(type, value, status) {
            const info = sensorInfo[type];
            const threshold = thresholds[type];
            let message = '';
            
            if (status === 'danger') {
                message = `‚ö†Ô∏è NGUY HI·ªÇM: ${info.title} = ${value}${info.unit} (Gi·ªõi h·∫°n an to√†n: ${threshold.warningMin}-${threshold.warningMax}${info.unit})`;
            } else if (status === 'warning') {
                message = `‚ö° C·∫¢NH B√ÅO: ${info.title} = ${value}${info.unit} (Khuy·∫øn ngh·ªã: ${threshold.min}-${threshold.max}${info.unit})`;
            } else {
                message = `‚úÖ B√åNH TH∆Ø·ªúNG: ${info.title} = ${value}${info.unit}`;
            }

            const alertId = `alert-${type}-${Date.now()}`;
            const alertHtml = `
                <div class="alert ${status}" id="${alertId}">
                    <button class="alert-close" onclick="closeAlert('${alertId}')">&times;</button>
                    ${message}
                </div>
            `;

            $('#alertContainer').append(alertHtml);
            $(`#${alertId}`).fadeIn();

            // T·ª± ƒë·ªông ·∫©n sau 5 gi√¢y
            setTimeout(() => {
                closeAlert(alertId);
            }, 5000);
        }

        // H√†m ƒë√≥ng th√¥ng b√°o
        function closeAlert(alertId) {
            $(`#${alertId}`).fadeOut(() => {
                $(`#${alertId}`).remove();
            });
        }

        // Simulate socket data for demo
        function simulateData() {
            const data = {
                ph: (Math.random() * 4 + 5.5).toFixed(1), // 5.5 - 9.5
                temp: (Math.random() * 20 + 15).toFixed(1), // 15 - 35
                sali: (Math.random() * 30 + 20).toFixed(1), // 20 - 50
                do: (Math.random() * 15 + 2).toFixed(1) // 2 - 17
            };

            // X·ª≠ l√Ω d·ªØ li·ªáu gi·ªëng nh∆∞ socket.on
            for (let key in data) {
                if (sensorData[key]) {
                    const value = data[key];
                    const oldValue = $('#' + key).text();
                    
                    // C·∫≠p nh·∫≠t gi√° tr·ªã hi·ªÉn th·ªã
                    $('#' + key).text(value);

                    // Ki·ªÉm tra tr·∫°ng th√°i
                    const status = checkParameterStatus(key, value);
                    const oldStatus = checkParameterStatus(key, oldValue);
                    
                    // C·∫≠p nh·∫≠t m√†u n√∫t
                    updateButtonStatus(key, status);
                    
                    // Hi·ªÉn th·ªã th√¥ng b√°o n·∫øu tr·∫°ng th√°i thay ƒë·ªïi
                    if (status !== oldStatus && oldValue !== '0') {
                        showAlert(key, value, status);
                    }

                    // Th√™m d·ªØ li·ªáu v√†o m·∫£ng
                    sensorData[key].push(parseFloat(value));
                    if (sensorData[key].length > maxDataPoints) {
                        sensorData[key].shift();
                    }

                    // C·∫≠p nh·∫≠t gi√° tr·ªã trong content display n·∫øu ƒëang xem sensor n√†y
                    if (currentType === key) {
                        updateContentDisplay(key, value);
                    }
                }
            }

            // C·∫≠p nh·∫≠t label th·ªùi gian
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            labels.push(timeLabel);
            if (labels.length > maxDataPoints) {
                labels.shift();
            }

            // C·∫≠p nh·∫≠t bi·ªÉu ƒë·ªì
            if (chartInstance && currentType && sensorData[currentType]) {
                chartInstance.data.labels = labels;
                chartInstance.data.datasets[0].data = sensorData[currentType];
                chartInstance.update();
            }
        }

        // H√†m c·∫≠p nh·∫≠t n·ªôi dung hi·ªÉn th·ªã
        function updateContentDisplay(type, value) {
            const info = sensorInfo[type];
            const status = checkParameterStatus(type, value);
            let statusColor = '#e74c3c';
            
            if (status === 'normal') statusColor = '#27ae60';
            else if (status === 'warning') statusColor = '#f39c12';

            const contentDisplay = document.getElementById('contentDisplay');
            contentDisplay.innerHTML = `
                <div class="parameter-title">${info.title}</div>
                <div class="parameter-value" style="color: ${statusColor}">
                    ${value}
                    <span class="parameter-unit">${info.unit}</span>
                </div>
            `;
        }

        // H√†m render bi·ªÉu ƒë·ªì
        function renderChart(type) {
            if (chartInstance !== null) {
                chartInstance.destroy();
            }

            const info = sensorInfo[type];
            const ctx = document.getElementById('chart').getContext('2d');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: info.title,
                        data: sensorData[type] || [],
                        borderColor: info.color,
                        backgroundColor: info.color + '20',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: info.color,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: false,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // X·ª≠ l√Ω click n√∫t sensor
        $(document).on('click', '.sensor-card', function () {
            // X√≥a class active kh·ªèi t·∫•t c·∫£ c√°c n√∫t
            $('.sensor-card').removeClass('active');

            // Th√™m class active cho n√∫t ƒë∆∞·ª£c nh·∫•n
            $(this).addClass('active');

            const type = $(this).data('type');
            currentType = type;

            // C·∫≠p nh·∫≠t n·ªôi dung hi·ªÉn th·ªã
            const currentValue = $('#' + type).text() || '0';
            updateContentDisplay(type, currentValue);

            // Render bi·ªÉu ƒë·ªì
            renderChart(type);
        });

        // C·∫≠p nh·∫≠t th·ªùi gian
        setInterval(() => {
            const now = new Date();
            const timeString = now.toLocaleString('vi-VN');
            $('#date').text(timeString);
        }, 1000);

        // Simulate data every 3 seconds
        setInterval(simulateData, 3000);

        // Kh·ªüi t·∫°o
        window.onload = function () {
            const ctx = document.getElementById('chart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // C·∫≠p nh·∫≠t th·ªùi gian ngay l·∫≠p t·ª©c
            const now = new Date();
            const timeString = now.toLocaleString('vi-VN');
            $('#date').text(timeString);

            // Kh·ªüi t·∫°o tr·∫°ng th√°i ban ƒë·∫ßu
            setTimeout(() => {
                simulateData();
            }, 1000);
        };
    </script>
</body>

</html>
